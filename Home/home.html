<script>
    // Get the current URL of the page
const currentURL = window.location.href;

// Get all navigation links
const navLinks = document.querySelectorAll('.nava');

// Loop through each link and compare its href attribute with the current URL
navLinks.forEach(link => {
    // Check if the link's href attribute matches the current URL
    if (link.href === currentURL) {
        // If it matches, add the 'active' class
        link.classList.add('active');
    }
});
