        <p style=" color: #21c87a; font-size: 3rem; padding: 30px;margin-bottom: 30px;background-color: #212529; text-align: center;"> Add Job</p>
        <div class="jobb">
          <form id="job-form">
            <label for="title">Title:</label><br>
            <input type="text" id="title" placeholder="Enter Title"required><br><br>
            
            <label for="company">Company:</label><br>
            <input type="text" id="company" placeholder="Enter Company"required><br><br>
            
            <label for="salary">Salary:</label><br>
            <input type="text" id="salary" placeholder="Enter Salary($)"required><br><br>
    
            <label for="experience">Experience:</label><br>
            <input type="text" id="experience" placeholder="Enter Experience"required><br><br>
    
            <label for="position">Job type:</label><br>
            <input type="text" id="position"placeholder="Enter Job Type" required><br><br>
    
            <label for="location">Location:</label><br>
            <input type="text" id="location"placeholder="Enter Location" required><br><br>
            
            <label for="description">Description:</label><br>
            <textarea id="description" placeholder="Enter Description"required></textarea><br><br>
            
            <button type="submit">Add</button>
        </form>
        </div>
       

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const jobForm = document.getElementById('job-form');

            jobForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                // Get form values
                const title = document.getElementById('title').value;
                const company = document.getElementById('company').value;
                const salary = document.getElementById('salary').value;
                const experience = document.getElementById('experience').value;
                const position= document.getElementById('position').value;
                const location = document.getElementById('location').value;
                const description = document.getElementById('description').value;
                

                // Create a new job object
                const newJob = {
                    title: title,
                    company: company,
                    salary: salary,
                    experience: experience,
                    position: position,
                    location: location,
                    description: description
                };

                // Retrieve existing jobs from localStorage
                const jobs = JSON.parse(localStorage.getItem('jobs')) || [];

                // Add the new job to the jobs array
                jobs.push(newJob);
                alert('Job Posted')
                // Save jobs to localStorage
                localStorage.setItem('jobs', JSON.stringify(jobs));

                // Redirect to job listings page
                window.location.href = 'job-listings.html';
            });
        });
    </script>
</body>
<script>
  // Get the current URL of the page
const currentURL = window.location.href;

// Get all navigation links
const navLinks = document.querySelectorAll('.nava');

// Loop through each link and compare its href attribute with the current URL
navLinks.forEach(link => {
  // Check if the link's href attribute matches the current URL
  if (link.href === currentURL) {
      // If it matches, add the 'active' class
      link.classList.add('active');
  }
});


</script>
