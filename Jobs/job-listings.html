    <h1 style="color: #00cc6d; font-size: 3rem;margin-bottom: 40px;margin-top: 40px;">Job Listings</h1>
    <input type="search" id="search-bar"  class="search" placeholder="Search by job title...">

    <div id="job-listings">
        <!-- Job listings will be dynamically added here -->

    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
    const jobListings = document.getElementById('job-listings');
    const searchBar = document.getElementById('search-bar');

    // Retrieve jobs from localStorage
    let jobs = JSON.parse(localStorage.getItem('jobs')) || [];

    // Export job data as JSON
    const jobData = JSON.stringify(jobs);
    localStorage.setItem('jobData', jobData);

    // Function to generate HTML for a single job listing
    function createJobListing(job, index) {
        const applied = localStorage.getItem(`applied_${index}`) === 'true';
        const applyBtnText = applied ? 'Applied' : 'Apply';
        const applyBtnClass = applied ? 'applied' : '';

        return `
            <div class="job">
                <h1 class="h1">${job.title}</h1>
                <h2>Company: </h2><p>${job.company}</p>
                <h2>Salary: </h2><p>${job.salary}</p>
                <h2>Experience: </h2><p>${job.experience}</p>
                <h2>Job Type: </h2><p>${job.position}<p>
                <h2>Location: </h2><p> ${job.location}</p>
                <h2>Description: </h2><p>${job.description}</p>
                <button class="apply-btn ${applyBtnClass}" data-index="${index}" ${applied ? 'disabled' : ''}>${applyBtnText}</button>
                <button class="remove-job" data-index="${index}">&times;</button>
            </div>
        `;
    }

    // Function to render job listings on the page
    function renderJobListings(jobsToRender) {
        jobListings.innerHTML = jobsToRender.map((job, index) => createJobListing(job, index)).join('');
    }

    // Initial rendering of job listings
    renderJobListings(jobs);

    searchBar.addEventListener('input', function () {
        const searchQuery = searchBar.value.trim().toLowerCase();
        const filteredJobs = jobs.filter(job => job.title.toLowerCase().includes(searchQuery));
        renderJobListings(filteredJobs);
    });

    // Event listener to handle job application and removal
    jobListings.addEventListener('click', function (event){
        if (event.target.classList.contains('apply-btn')) {
            const index = event.target.getAttribute('data-index');
            const applied = localStorage.getItem(`applied_${index}`) === 'true';

            if (!applied) {
                localStorage.setItem(`applied_${index}`, 'true');
                event.target.textContent = 'Applied';
                event.target.classList.add('applied');
                event.target.disabled = true;
            }
        } else if (event.target.classList.contains('remove-job')) {
            const index = event.target.getAttribute('data-index');
            jobs.splice(index, 1); // Remove job from the array
            localStorage.setItem('jobs', JSON.stringify(jobs)); // Update localStorage
            renderJobListings(jobs); // Re-render job listings
        }
    });
});

  </script>
  <script>
    // Get the current URL of the page
  const currentURL = window.location.href;
  
  // Get all navigation links
  const navLinks = document.querySelectorAll('.nava');
  
  // Loop through each link and compare its href attribute with the current URL
  navLinks.forEach(link => {
    // Check if the link's href attribute matches the current URL
    if (link.href === currentURL) {
        // If it matches, add the 'active' class
        link.classList.add('active');
    }
  });
